<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFT preview card component</title>
  </head>

  <body>
    <!-- Container Main -->
    <main class="container">
      <div class="card">
        <!-- Container Image -->
        <div class="image">
          <img class="image__background" src="images/image-equilibrium.jpg" alt="" />

          <div class="image__overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <!-- Container Content -->
        <div class="content">
          <h1><a class="content__title" href="#">Equilibrium #3429</a></h1>
          <p class="content__description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <!-- Container Price-Date Details -->
        <div class="detail">
          <div class="detail__price">
            <img src="images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>

          <div class="detail__date">
            <img src="images/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </div>
        <!-- Container Author -->
        <div class="author">
          <img class="author__image" src="images/image-avatar.png" alt="" />
          <p class="author__created">Creation of <a class="author__name" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
